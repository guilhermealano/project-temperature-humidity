<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sensor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Monitor de Sensor</h1>
    <div>
        <h2>Leituras Atuais</h2>
        <p><strong>Temperatura:</strong> {{ temperature }} °C</p>
        <p><strong>Umidade:</strong> {{ humidity }}%</p>
        <p><strong>Última Atualização:</strong> {{ timestamp }}</p>
    </div>
    <div>
        <h2>Configurações</h2>
        <form id="settings-form">
            <label for="desired_temperature">Temperatura Desejada:</label>
            <input type="number" id="desired_temperature" name="desired_temperature" value="{{ desired_temperature }}" step="0.1">
            <br>
            <label for="desired_humidity">Umidade Desejada:</label>
            <input type="number" id="desired_humidity" name="desired_humidity" value="{{ desired_humidity }}" step="0.1">
            <br>
            <button type="button" onclick="updateSettings()">Atualizar</button>
        </form>
    </div>
    <script>
        function updateSettings() {
            const desiredTemperature = document.getElementById("desired_temperature").value;
            const desiredHumidity = document.getElementById("desired_humidity").value;

            fetch("/update_settings", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    desired_temperature: desiredTemperature,
                    desired_humidity: desiredHumidity
                })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message || data.error);
            })
            .catch(err => {
                console.error("Erro ao atualizar configurações:", err);
            });
        }
    </script>
</body>
</html>
