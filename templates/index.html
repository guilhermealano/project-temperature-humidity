<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Sensor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .card h2 {
            margin-top: 0;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>Dados Atuais</h2>
            <p><strong>Temperatura:</strong> <span id="temperature">--</span> °C</p>
            <p><strong>Umidade:</strong> <span id="humidity">--</span> %</p>
            <p><strong>Última Atualização:</strong> <span id="timestamp">--</span></p>
        </div>

        <div class="card">
            <h2>Definir Novos Valores</h2>
            <label for="new-temperature">Temperatura Desejada (°C):</label>
            <input type="number" id="new-temperature" step="0.1" required>
            <br><br>
            <label for="new-humidity">Umidade Desejada (%):</label>
            <input type="number" id="new-humidity" step="1" required>
            <br><br>
            <button onclick="setParameters()">Atualizar</button>
        </div>
    </div>

    <script>
        // Atualiza os dados na tela
        async function fetchSensorData() {
            const response = await fetch('/api/sensor');
            const data = await response.json();
            if (!data.error) {
                document.getElementById('temperature').textContent = data.temperature;
                document.getElementById('humidity').textContent = data.humidity;
                document.getElementById('timestamp').textContent = data.timestamp;
            }
        }

        // Envia novos parâmetros
        async function setParameters() {
            const temperature = parseFloat(document.getElementById('new-temperature').value);
            const humidity = parseInt(document.getElementById('new-humidity').value);

            const response = await fetch('/api/parameters', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ temperature, humidity })
            });

            const result = await response.json();
            if (result.message) {
                alert(result.message);
                fetchSensorData(); // Atualiza os dados
            } else {
                alert(result.error);
            }
        }

        // Atualiza os dados ao carregar a página
        fetchSensorData();
    </script>
</body>
