<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monitoramento de Temperatura e Umidade</h1>
        <div class="card">
            <h2>Dados Atuais</h2>
            <p><strong>Temperatura:</strong> {{ temperature if temperature is not none else "N/A" }}Â°C</p>
            <p><strong>Umidade:</strong> {{ humidity if humidity is not none else "N/A" }}%</p>
        </div>
        <div class="card">
            <h2>Definir Novos Valores</h2>
            <form action="/set_params" method="POST">
                <label for="temperature">Nova Temperatura:</label>
                <input type="number" name="temperature" step="0.1" required><br><br>
                <label for="humidity">Nova Umidade:</label>
                <input type="number" name="humidity" step="0.1" required><br><br>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>
</body>
</html>
