<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Definir Parâmetros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
        }
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            gap: 10px;
        }
        .menu button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .menu button:hover {
            background-color: #0056b3;
        }
        form label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            text-align: left;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .column {
            flex: 1;
            min-width: 300px;
        }
        h1, h2 {
            color: #333;
        }
        /* Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .card {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            h2 {
                font-size: 18px;
            }
        }
        @media (max-width: 480px) {
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="/"><button>Home</button></a>
        <a href="/params"><button>Definir Parâmetros</button></a>
    </div>
    <div class="container">
        <h2>Definir Novos Parâmetros</h2>
        <form action="/set_params" method="POST">
            <label for="temperature">Temperatura padrão:</label>
            <input type="number" name="temperature" step="0.1" required>

            <label for="temp_min">Temperatura mínima:</label>
            <input type="number" name="temp_min" step="0.1" required>

            <label for="temp_max">Temperatura máxima:</label>
            <input type="number" name="temp_max" step="0.1" required>

            <label for="humidity">Umidade padrão:</label>
            <input type="number" name="humidity" step="0.1" required>

            <label for="humi_min">Umidade mínima:</label>
            <input type="number" name="humi_min" step="0.1" required>

            <label for="humi_max">Umidade máxima:</label>
            <input type="number" name="humi_max" step="0.1" required>

            <button type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
